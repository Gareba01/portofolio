</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Form Pendaftaran Kerjasama</legend>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"> <br><br>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd"> <br><br>
            <label for="nama">Nama Lengkap:</label>
            <input type="text" name="nama" id="nama" placeholder="namamu..."> <br><br>
            <label for="nim">NIM:</label>
            <input type="text" name="nim" id="nim" size="10"> <br><br>
            <label for="thn">Tahun Angkatan:</label>
            <input type="number" name="thn" id="thn" size="4"> <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"> <br><br>
            <label for="alamat">Alamat:</label>
            <textarea name="alamat" id="alamat" cols="30" rows="2"></textarea> <br><br>
            <label for="tanggallahir">Tanggal Lahir:</label>
            <input type="date" name="tanggallahir" id="tanggallahir"> <br><br>
            <label for="birthdatetime">Waktu Lahir:</label>
            <input type="datetime-local" name="birthdatetime" id="birthdatetime"> <br><br>
            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto" accept="image/*"> <br><br>
            
            <p>Jenis Kelamin:</p>
            <input type="radio" name="jeniskelamin" id="pria" value="p"> <label for="pria">Pria</label> <br>
            <input type="radio" name="jeniskelamin" id="wanita" value="w"> <label for="wanita">Wanita</label> <br><br>

            <p>Agama:</p>
            <select name="agama" id="agama">
                <option value="pilih" selected>Pilih Agama</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="konghucu">Kong Hu Cu</option>
            </select> <br><br>

            <p>Hobi:</p>
            <input type="checkbox" name="hobi" id="berenang" value="berenang"> <label for="berenang">Renang</label> <br>
            <input type="checkbox" name="hobi" id="membaca" value="membaca"> <label for="membaca">Membaca Buku</label> <br>
            <input type="checkbox" name="hobi" id="music" value="music"> <label for="music">Musik</label> <br><br>

            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
</html>
